<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="Javascript.js" defer></script>

<body>
<main>
    <div class="scores-container">
        <p>Giocatore:
        <span id="user-score">0</span>
        </p>
        <p>Computer:
        <span id="computer-score">0</span>
        </p>
    </div>

    <div class="btn-container">
        <button onclick="checker('carta')">
            <i class="fa-regular fa-hand"></i>
        </button>
        <button onclick="checker('forbice')">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>
        <button onclick="checker('sasso')">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>
    </div>

    <div class="details">
        <p>Hai scelto <span id="user-choice"></span></p>
        <p >Il computer ha scelto <span id="computer-choice"></span></p>
        <p id="result">Hai vinto!</p>
    </div>

    <button onclick="window.location.href='../index.html'">Torna alla pagina principale</button>

</main>
