<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App Paint</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="canvas-container">
    <canvas id="my-canvas" width="600" height="400"></canvas>
    <input type="color" value="#A61717" id="pen-color">
    <input type="range" min="3" max="20" value="5" id="pen-width">
    <button id="save">Save</button>
    <button id="clear">Clear</button>
</div>
<div id="output"></div>
</body>
</html>
